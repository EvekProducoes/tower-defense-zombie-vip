name: Create Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version number (e.g., 1.0.0)"
        required: true
        default: "1.0.0"

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ“± Install Cordova
        run: |
          npm install -g cordova@12
          cordova telemetry off

      - name: ğŸ”§ Add Android Platform
        run: cordova platform add android@12.0.1

      - name: ğŸ› ï¸ Build Debug APK
        run: cordova build android --debug --verbose

      - name: ğŸš€ Build Release APK
        run: cordova build android --release --verbose

      - name: ğŸ“ Rename APKs
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mv platforms/android/app/build/outputs/apk/debug/app-debug.apk \
             "TowerDefenseZombieViP-${VERSION}-debug.apk"
          mv platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk \
             "TowerDefenseZombieViP-${VERSION}-release-unsigned.apk"

      - name: ğŸ“Š Get APK Info
        id: apk_info
        run: |
          DEBUG_SIZE=$(ls -lh TowerDefenseZombieViP-*-debug.apk | awk '{print $5}')
          RELEASE_SIZE=$(ls -lh TowerDefenseZombieViP-*-release-unsigned.apk | awk '{print $5}')
          echo "debug_size=${DEBUG_SIZE}" >> $GITHUB_OUTPUT
          echo "release_size=${RELEASE_SIZE}" >> $GITHUB_OUTPUT

      - name: ğŸ‰ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref_name }}
          name: Tower Defense Zombie ViP ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## ğŸ§Ÿ Tower Defense Zombie ViP

            ### ğŸ“± Downloads
            - **Debug APK**: Para testes (tamanho: ${{ steps.apk_info.outputs.debug_size }})
            - **Release APK**: VersÃ£o nÃ£o assinada (tamanho: ${{ steps.apk_info.outputs.release_size }})

            ### âš ï¸ AtenÃ§Ã£o
            O APK Release nÃ£o estÃ¡ assinado. Para publicar na Play Store:
            1. Assine o APK usando seu keystore
            2. Execute zipalign

            ### ğŸ“‹ Como Instalar
            1. Baixe o APK Debug
            2. Ative "Fontes Desconhecidas" no Android
            3. Instale o APK
            4. Divirta-se! ğŸ®

            ---
            **Â© 2025 Dev.EMFranco**
          files: |
            TowerDefenseZombieViP-*-debug.apk
            TowerDefenseZombieViP-*-release-unsigned.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Release Complete
        run: |
          echo "ğŸ‰ Release criado com sucesso!"
          echo "ğŸ”— Visite: https://github.com/${{ github.repository }}/releases"
