name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Cordova
        run: |
          npm install -g cordova@11
          cordova telemetry off

      - name: Install Dependencies
        run: npm install

      - name: Add Android Platform
        run: cordova platform add android@10.1.2

      - name: Build APK
        run: cordova build android --release --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: TowerDefenseZombieViP-APK
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
