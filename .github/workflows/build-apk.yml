name: Build Android APK

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ“± Install Cordova
        run: |
          npm install -g cordova@12
          cordova telemetry off

      - name: ğŸ”§ Add Android Platform
        run: cordova platform add android@12.0.1

      - name: ğŸ› ï¸ Build Debug APK
        run: cordova build android --debug --verbose

      - name: ğŸš€ Build Release APK
        run: cordova build android --release --verbose

      - name: âœ… Verify APK Files
        run: |
          echo "Verificando APKs gerados..."
          ls -lh platforms/android/app/build/outputs/apk/debug/ || true
          ls -lh platforms/android/app/build/outputs/apk/release/ || true

      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: TowerDefenseZombieViP-Debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: ğŸ“¤ Upload Release APK (Unsigned)
        uses: actions/upload-artifact@v4
        with:
          name: TowerDefenseZombieViP-Release-Unsigned
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: warn

      - name: ğŸ“Š Build Summary
        if: success()
        run: |
          echo "âœ… Build completado com sucesso!"
          echo "ğŸ“± APK Debug: DisponÃ­vel para download"
          echo "ğŸ“± APK Release: DisponÃ­vel para download (nÃ£o assinado)"
          echo "âš ï¸ Para publicar na Play Store, assine o APK release"
